Endpoint to get orders made by an authorised user
---
tags:
  - Order
parameters:

  - name: token
    description: A json web token to be used for each user request
    type: string
    in: header
    required: true
  - name: id
    description: The unique id of customer
    type: string
    in: path
    required: true

responses:
  200:
    description: Order options created by a specific user are returned
    schema:
     type: object
     properties:
      user_order_items:
        type: array
        items: 
          type: object
          properties:
            order_id:
              type: integer
            meal_id:
              type: integer
            user_id:
              type: integer
            meal_name:
              type: string
            price:
              type: integer
  400:
    description: Failed to return the orders
    schema:
      type: object
      properties:
        message:
          type: string
          enum:
            - "token missing"
            - "Invalid token. Please register or login"
