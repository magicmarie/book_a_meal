Endpoint to login a registered user
---
tags:
  - User
parameters:
  - name: body
    description: this contains user login details
    in: body
    required: true
    schema:
      type: object
      required:
        - "email"
        - "password"
      properties:
        email:
          type: "string"
          example: "mz@gmail.com"
        password:
          type: "string"
          format: password
          example: "mz0987"

responses:
  200:
    description: User successfully logged in
    schema:
      type: object
      properties:
        message:
          type: string
          enum:
            - "User logged in successfully"
  401:
    description: User failed to login
    schema:
      type: object
      properties:
        message:
          type: string
          enum:
            - "wrong credentials"
