Endpoint to get the menu added by an authorised user
---
tags:
  - Menu
parameters:

  - name: token
    description: A json web token to be used for each user request
    type: string
    in: header
    required: true

responses:
  200:
    description: A menu is returned with all admins' meals
    schema:
     type: object
     properties:
      menu:
        type: array
        items: 
          type: object
          properties:
            menu_id:
              type: integer
            meal_id:
              type: integer
            price:
              type: integer
            meal_name:
              type: string
            user_id:
              type: integer
  400:
    description: Failed to return all meals
    schema:
      type: object
      properties:
        message:
          type: string
          enum:
            - "token missing"
            - "Invalid token. Please register or login"
